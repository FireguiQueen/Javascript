<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link href="https://icons.iconarchive.com/icons/fasticon/database/128/table-colums-icon.png" rel="icon" type="image/x-icon" />
    <base target="_blank" />

<body> 
    <h1> Uma simples tabela.. </h1> 
    <table style="height: 190px; width: 270px" border="1" > 
        <caption contenteditable="true"> Rocketseat students </caption> 
        <thead> 
            <tr> 
                <th colspan="2">Nome </th>
                <th colspan="2">Massa corporal (kg) </th>
            </tr>
        </thead>
        <tbody>
            <tr contenteditable="true"> 
                <td colspan="2">Guilherme </td> 
                <td>63kg </td> 
            </tr> 
            <tr contenteditable="true"> 
                <td colspan="2"> Flora </td> 
                <td>51kg </td> 
            </tr>
            <tr contenteditable="true"> 
                <td colspan="2">Nattalie </td> 
                <td>53kg </td> 
            </tr>
        </tbody>
</body>
</html>
