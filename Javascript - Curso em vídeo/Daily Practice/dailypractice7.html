<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando funçõs e inputs</title>
    <style>
        div.vibes {
            font: 22pt Impact; 
            height: 450px;
            width: 450px;
            text-align: center;
            line-height: 450px;
        }

        div#area {
            background-color: rgb(255, 0, 0);
            margin-bottom: 50px;
            color: rgb(49, 49, 49);
        }
        div#outraarea {
            background-color:rgb(238, 111, 111);
            color: rgb(53, 53, 53);
        }

    </style>
</head>
<body>
    <div id='area' class='vibes' onclick='clicou()' onmouseenter="entrou()" onmouseout="saiu()">
        Eventos dentro do HTML 
    </div> 
    
    <div id='outraarea' class='vibes'>
        Eventos dentro do JS 
    </div> 

    <script>
        var area = document.getElementById('area');        
        function clicou() {
            area.innerText = 'Você clicou'
            area.style.background = 'green'
        }
        function entrou(){
            area.innerText = 'Seu mouse entrou dentro da div!'
            area.style.background = 'blue'
        }
        function saiu(){
            area.innerText = 'Seu mouse saiu da div!'
            area.style.background = 'Yellow'
        }


        var outraarea = document.getElementById('outraarea');
        outraarea.addEventListener('click', clicou1)
        outraarea.addEventListener('mouseenter', entrou2)
        outraarea.addEventListener('mouseout', saiu3)

        function clicou1(){
            outraarea.innerText = 'Você clicou'
            outraarea.style.background = 'green'
        }
        function entrou2(){
            outraarea.innerText = 'Você entrou na div!'
            outraarea.style.background = 'blue'

        }
        function saiu3(){
            outraarea.innerText = 'Você saiu da div!'
            outraarea.style.background = 'yellow'
        }
    </script>
</body>
</html>
