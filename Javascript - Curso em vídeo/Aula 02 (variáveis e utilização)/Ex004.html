<!--
Para criar uma variável de utilidade, utilize:   
    var nome_da_variável = o que está variável irá fazer.
        
    Não se esqueça, quando colocamos um sinal de igual depois do nome da variável, 
    não significa que a variável é IGUAL ao dado que ela armazena..
    Significa que a variável RECEBE este dado.

    >> Nomes dados a variáveis não devem conter acentuação e nem espaço. 
    >> Nomes dados a variáveis devem fazer sentido dado ao que a variável recebe.. 
    Por exemplo: var fruit = 'banana'
-->
