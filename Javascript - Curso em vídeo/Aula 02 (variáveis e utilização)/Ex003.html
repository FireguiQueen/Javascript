<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá, ${nome}! O seu nome tem ${nome.length} letras <br/>`)
        document.write(`O seu nome em letras maiúsculas em negrito é '<strong>${nome.toUpperCase()}</strong>'   <br/>`)
        document.write(`O seu nome em letras minúsculas e sem negrito é '${nome.toLowerCase()}'                      `)
        /* 
            <strong>'Olá'</strong>                //    Para deixar em negrito    
            <br/>                                 //    Para quebrar linha   
            .length                               //    Comprimento do elemento                
            .toUpperCase()                        //    'Tudo para MAIÚSCULAS'
            .toLowerCase()                        //    'Tudo para minúsculas'
        */    
    </script>
</body>
</html>
