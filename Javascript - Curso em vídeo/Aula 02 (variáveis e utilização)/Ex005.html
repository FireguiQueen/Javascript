<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de números</title>
    <style>
        body{
            background-color: sandybrown;
            font: 42pt Impact;
            color: sienna;
            }
    </style>
</head>
<body>
    <h1>Formatando números</h1>
    <script>
        var n1 = 4500.5 
        document.write(`${n1} (número não formatado) </br>`) 
        document.write(`${n1.toFixed(2).replace('.',',')} (pequena formatação)<br/>`)
        document.write(`${n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} (formatação final)`)
        
        /* 
        FORMATANDO NÚMEROS
        .ToFixed()                                 // O que está entre () serão contas casas decimais irão ser feitas.
        .replace("será trocado", "será colocado")  // troca uma string por outra para formatação.
        */
    </script> 
</body>
</html>
