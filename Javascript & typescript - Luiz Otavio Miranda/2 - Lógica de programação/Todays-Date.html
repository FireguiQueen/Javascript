<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: 0;
        } body{
            background-color: aqua;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 id="time">..</h1>

    <script>
        const mainTitle = document.querySelector('#time')
        function sayTime(){
            const data = new Date();
            const config = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: 'numeric', 
                minute: 'numeric', second: 'numeric'}
            
            return data.toLocaleDateString('pt-br', config)
        }
        setInterval(function(){
            mainTitle.innerText = sayTime()
        }, 1000)
    </script>
</body>
</html>
