<!-- 
    Este arquivo é mais voltado a você, o leitor, saber que dependendo do AMBIENTE utilizado, 
    determinado comando não irá funcionar.

    Como estamos trabalhando com o navegador, o comando "window" é exclusivo deste ambiente.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>
<body>
    <script>
        // Cria um janela de alerta.
        window.alert('Isto é um alerta');

        // Cria uma janela de confirmação. Aparece dois botões: "confirmar" & "cancelar"
        // Caso o usuário clique em "cancelar", é retornado o valor boolean "false", caso seja "confirmar", é retornado "true".
        let test = window.confirm('Clique em "ok" para confirmar');


        // Cria uma janela onde o usuário pode inserir caracteres.
        window.prompt('Digite seu nome.:')
    </script>
</body>
</html>
