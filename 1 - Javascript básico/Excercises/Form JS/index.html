<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <link href="./assets/icons8-form-96.png" rel="icon" type="icon/image"/>
    <title>Form</title>

    <meta name="description" content="Descubra seu IMC preenchendo um pequeno e bonito formulário.">
    <meta name="keywords" content="formulário, imc"/>
    <meta name="author" content="Guilherme">
</head>
<body>
    <form method="get" action="" id="meu-formulario">
        <fieldset id="dados-pessoais">

            <label class="move">
                <input type="text" title="nome" required placeholder="digite seu nome"/> 
                <div id='move'> Nome </div>
            </label> 

            <label class="move">
                <input type="text" title="idade" oninvalid="setCustomValidity('Insira somente números entre 0 e 100.')"  pattern="[1-9][0-9]{0,1}|100"  required placeholder="17 "/> 
                <div id='move'> Idade </div>
            </label> 
            
            <label class="move">
                <input type="text" title="cpf" disabled pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" oninvalid="setCustomValidity('Insira seu CPF corretamente (000.000.000-00)')" required placeholder="000.000.000-00"/> 
                <div id='move'> CPF </div>
            </label> 
            
        </fieldset>
    
        <fieldset id="dados-caracteristicas">
            <label class="move">
                <input type="text" title="altura" required placeholder="1.72"/> 
                <div id='move'>Altura </div>
            </label>       

            <label class="move">
                <input type="text" title="peso" pattern="[1-9][0-9]{0,1}|100" required placeholder="68kg"/> 
                <div id='move'>Peso </div>
            </label>      
        </fieldset>

        <input type="submit" class="capturarEnvio" value="E N V I A R"/>
    </form>
    
    <script src="./index.js"> </script>
</body>
</html>
