<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset id="dados-pessoais">
            <label>Nome </label> 
            <input type="text" placeholder="digite seu nome"/>

            
            <label>Idade</label> 
            <input type="text" placeholder="17"/>

            <label>CPF <input type="text" placeholder="000.000.000-00"/></label>
        </fieldset>
    
        <fieldset id="dados-caracteristicas">
            <label>Peso <input type="text" placeholder="70kg"/></label>
            <label>Altura <input type="text" placeholder="1.75"/></label>
        </fieldset>

    </form>
    
    <script src="./index.js"> </script>
</body>
</html>
