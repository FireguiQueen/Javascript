<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/CSS/style.css" rel="stylesheet" type="text/css"/> 
    <link href="./assets/IMG/favicon-halter.png" rel="icon" type="image/x-icon"/> 
    
    <!-- Fonte(s)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans:wght@200&family=Press+Start+2P&display=swap" rel="stylesheet">


    <title>IMC - Calc </title>
</head>
<body>
    <main> 
        <section id="informação-output">
            <table>
                <caption>Como funciona </caption>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Resultado </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="abaixo">
                        <th>Menor que 18,5</th>
                        <th>Abaixo do peso</th>
                    </tr>
                    <tr id="normal">
                        <th>Entre 18,5 e 24,9</th>
                        <th>Peso normal</th>
                    </tr>
                    <tr id="sobrepeso">
                        <th>Entre 25 e 29,9</th>
                        <th>Sobrepeso</th>
                    </tr>
                    <tr id="obesidadeI">
                        <th>Entre 30 e 34,9</th>
                        <th>Obesidade grau I</th>
                    </tr>
                    <tr id="obesidadeII">
                        <th>Entre 35 e 39,9</th>
                        <th>Obesidade grau II</th>
                    </tr>
                    <tr id="obesidadeIII">
                        <th>Mais do que 40</th>
                        <th>Obesidade grau III</th>
                    </tr>
                </tbody>
            </table>

                </tbody>
            </table>

        </section>


        <section id="input">
            <form>
                <fieldset id="capturar-dados"> 
                    <legend>Calcular IMC </legend>
                    <label>
                        <input required placeholder="Sua altura" id="altura" type="number" step="0.01"/>
                        <div class="peso_altura"> Altura </div> 
                    </label>
                    
                    <label>
                        <input required placeholder="Seu peso" id="peso" type="number"/>
                        <div class="peso_altura">Peso</div> 
                    </label>
                    <input type="submit" value="C A L C U L A R" />
                </fieldset>
                
            </form>

        </section>
    </main>

    <script src="./assets/JS/main.js"> </script> 
</body>
</html>
